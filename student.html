<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Corrected viewport meta tag -->
  <title>Student</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <img src="ajuru.jpeg" alt="" class="logo">
  <div class="container">
    <h2 class="student-title">Please Fill In Your Details</h2>
    <div class="form">
      <form action="/" method="post" id="userForm" autocomplete="off"> 
        
        <div class="signin">
          <div class="user-input-box" id="label">
            <input type="text" class="firstpage" id="surname" placeholder="Surname" required style="text-transform: capitalize;">
            <input type="text" class="firstpage" id="firstName" placeholder="First Name" required style="text-transform: capitalize;">
            <input type="text" class="firstpage" id="otherName" placeholder="Other Name" style="text-transform: capitalize;">
          </div>
          <div class="user-input-box" id="number">
            <input type="text" class="second" placeholder="Matric. Number" required style="text-transform: capitalize;">
            <input type="text" class="second" placeholder="Date of birth" required>
            <input type="tel" class="second" id="phone" placeholder="Phone number" required>
          </div>
          <div class="user-input-box">
            <input class="form-control" list="datalistOptions" id="programme" placeholder="programme" style="text-transform: capitalize;">
            <datalist id="datalistOptions">
              <option value="San Francisco">
              <option value="New York">
              <option value="Seattle">
              <option value="Los Angeles">
              <option value="Chicago">
            </datalist>
            <input type="text" class="user" id="address" placeholder="Address" required style="text-transform: capitalize;">
            <input type="email" class="user" id="email" placeholder="Valid email" required>
          </div>
          <div class="gender-details-box">
            <span class="gender-title">Gender</span>
            <div class="gender-category" aria-checked="false">
              <input type="radio" name="gender" id="male" value="Male">
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" value="Female">
              <label for="female">Female</label>
              <input type="radio" name="gender" id="other" value="Others">
              <label for="other">Others</label>
            </div>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
